<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>


</head>

<body>

    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="text-center">Flag</th>
                <th scope="col">Currency</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" class="text-center"><img src="icons/us.png" alt="flag">
                </th>
                <td> <i class="fas fa-dollar-sign"></i> USD</td>
                <td class="USD"></td>
            </tr>
            <tr>
                <th scope="row" class="text-center"><img src="icons/uk.png" alt="flag"></th>
                <td>
                    <icon class="fas fa-pound-sign"></icon> GBP
                </td>
                <td class="GBP"></td>
            </tr>
            <tr>
                <th scope="row" class="text-center"><img src="icons/japan.png" alt="flag"></th>
                <td><i class="fas fa-yen-sign"></i> JPY</td>
                <td class="JPY"></td>
            </tr>
            <tr>
                <th scope="row" class="text-center"><img src="icons/europe.png" alt="flag"></th>
                <td>
                    <icon class="fas fa-euro-sign"></icon> EUR
                </td>
                <td class="EUR"></td>
            </tr>
            <tr>
                <th scope="row" class="text-center"><img src="icons/denmark.png" alt="flag"></th>
                <td> DKK</td>
                <td class="DKK"></td>
            </tr>
        </tbody>
    </table>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Date
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">1</a>
            <a class="dropdown-item" href="#">2</a>
            <a class="dropdown-item" href="#">3</a>
            <a class="dropdown-item" href="#">4</a>
            <a class="dropdown-item" href="#"></a>
            <a class="dropdown-item" href="#"></a>
            <a class="dropdown-item" href="#"></a>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
